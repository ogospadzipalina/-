
<div>
  <h1>My Product Campaigns</h1>
  <app-campaign-form></app-campaign-form>
  <ul>
    <li *ngFor="let campaign of campaigns">
      {{ campaign.name }} - {{ campaign.town }} - <button (click)="editCampaign(campaign)">Edit</button>
      <button (click)="deleteCampaign(campaign.id)">Delete</button>
    </li>
  </ul>
</div>
