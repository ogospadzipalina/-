
<div *ngIf="campaign" class="form">
  <h2 class="form__title">Campaign Form</h2>
  <form (ngSubmit)="submitForm()" #campaignForm="ngForm" class="form__main">
    <div class="form__main__campaignName">
      <label for="name">Campaign Name:</label>
      <input type="text" id="name" [(ngModel)]="campaign.name" name="name" class="form__main__input" required>
    </div>

    <label for="keywords">Keywords:</label>
    <input type="text" id="keywords" name="keywords" [(ngModel)]="campaign.keywords" class="form__main__input" required />

    <label for="bidAmount">Bid Amount:</label>
    <input type="number" id="bidAmount" name="bidAmount" [(ngModel)]="campaign.bidAmount" class="form__main__input" required />

    <label for="campaignFund">Campaign Fund:</label>
    <input type="number" id="campaignFund" name="campaignFund" [(ngModel)]="campaign.campaignFund" class="form__main__input" required />

    <label for="status">Status:</label>
    <select id="status" name="status" [(ngModel)]="campaign.status" class="form__main__input" required>
      <option value="on">On</option>
      <option value="off">Off</option>
    </select>

    <label for="town">Town:</label>
    <select id="town" name="town" [(ngModel)]="campaign.town" class="form__main__input" required>
      <option *ngFor="let town of towns" [value]="town">{{ town }}</option>
    </select>

    <label for="radius">Radius (km):</label>
    <input type="number" id="radius" name="radius" [(ngModel)]="campaign.radius" class="form__main__input" required />

    <button type="submit" class="form__main__submit">Submit</button>
  </form>

  <div *ngIf="submitted">
    <h3>Submitted Form Details:</h3>
    <p><strong>Campaign Name:</strong> {{ campaign.name }}</p>
    <p><strong>Keywords:</strong> {{ campaign.keywords }}</p>
    <p><strong>Bid Amount:</strong> {{ campaign.bidAmount }}</p>
    <p><strong>Campaign Fund:</strong> {{ campaign.campaignFund }}</p>
    <p><strong>Status:</strong> {{ campaign.status }}</p>
    <p><strong>Town:</strong> {{ campaign.town }}</p>
    <p><strong>Radius:</strong> {{ campaign.radius }}</p>
    <button (click)="editCampaign()">Edit</button>
    <button (click)="deleteCampaign(campaign.id)">Delete</button>
  </div>

  <div *ngIf="isEditing">
    <h2>Edit Campaign</h2>
    <!-- Form for editing -->
    <form>
      <div class="form-group">
        <input type="text" id="name" [(ngModel)]="campaign.name" name="name" required>
      </div>

      <label for="keywords">Keywords:</label>
      <input type="text" id="keywords" name="keywords" [(ngModel)]="campaign.keywords" required />

      <label for="bidAmount">Bid Amount:</label>
      <input type="number" id="bidAmount" name="bidAmount" [(ngModel)]="campaign.bidAmount" required />

      <label for="campaignFund">Campaign Fund:</label>
      <input type="number" id="campaignFund" name="campaignFund" [(ngModel)]="campaign.campaignFund" required />

      <label for="status">Status:</label>
      <select id="status" name="status" [(ngModel)]="campaign.status" required>
        <option value="on">On</option>
        <option value="off">Off</option>
      </select>

      <label for="town">Town:</label>
      <select id="town" name="town" [(ngModel)]="campaign.town" required>
        <option *ngFor="let town of towns" [value]="town">{{ town }}</option>
      </select>

      <label for="radius">Radius (km):</label>
      <input type="number" id="radius" name="radius" [(ngModel)]="campaign.radius" required />
      <button type="button" (click)="cancelEdit()">Cancel</button>
      <button type="submit">Save Changes</button>
    </form>
  </div>
</div>
